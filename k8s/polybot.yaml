apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot
  labels:
    app: polybot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polybot
  template:
    metadata:
      labels:
        app: polybot
    spec:
      containers:
      - name: polybot
        image: 933060838752.dkr.ecr.us-east-2.amazonaws.com/saraa-polybot:1.1.0
        volumeMounts:
          - name: tls-certificate
            mountPath: /tls-certificate
            readOnly: true
        env:
          - name: BUCKET_NAME
            value: "saraa-bucket"
          - name: TELEGRAM_APP_URL
            value: "saraa.atech-bot.click"
          - name: SQS_QUEUE_NAME
            value: "saraa-predictionReq-queue"
        resources:
          requests:
            cpu: 70m
            memory: 70Mi
          limits:
            cpu: 70m
            memory: 70Mi
        livenessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/"
            port: 8443
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/"
            port: 8443
      volumes:
        - name: tls-certificate
          secret:
            secretName: saraa-tls

---
apiVersion: v1
kind: Service
metadata:
  name: polybot-service
spec:
  selector:
    app: polybot
  ports:
  - name: https
    port: 8443
    targetPort: 8443